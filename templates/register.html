<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    </head>

    <body>

        <div class="alert callout">
        <h1>Registration Page</h1>
        <h3>Register a new account here.</h3>
        
        <form action="/register", method="POST">
            <div class="card_user" style="width: 400px;">
                <div class="card-divider">
                    <h4> Username: </h4>
                </div>
                <input type="text" name="username">
            </div>

            <div class="card_pass" style="width: 400px;">
                <div class="card-divider">
                    <h4> Password: </h4>
                </div>
                <input type="password" name="password">
            </div>

            <div class="card_pass_confirm" style="width: 400px;">
                <div class="card-divider">
                <h4> Confirm Password: </h4>
                </div>
                <input type="password" name="confirm password">
            </div>

            <div class="card_sub">
                <button class="hollow submit alert button"> Submit </button>
            </div>
            {{message}}
        </form>

        <form action="/login">
            <button class="hollow submit alert button"> 
                Return to login page 
            </button>
        </form>
    </body>
</html>
