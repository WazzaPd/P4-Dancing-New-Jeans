<!DOCTYPE html>
<html>

<head>
    <title>Willoz</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/339055163d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/index.css" />
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-light bg-light" style="background-color: white;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/static/image/Willow.png" alt="Logo" width="120px" class="d-inline-block align-text-top" />
            </a>


            <!--Store Locator and Icon-->
            <div class="store-locator">
                <a href="/stores">
                    <i class="fa fa-map-marker"></i>
                    <span style="
              font-size: 15px;
              font-weight: 500;
              margin-left: 5px;
              font-size: larger;
            ">Store Locator</span>
                </a>
            </div>

            {% if username %}
            <div>
                <a href="/logout" class="btn btn-outline-dark">Logout</a>
            </div>
            {% else %}
            <div>
                <a href="/login" class="btn btn-outline-none">Sign In</a>
            </div>
            {% endif %}
        </div>
    </nav>

    {% block main %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
