<!DOCTYPE html>
<html>

<head>
    <title>Zillow</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- CSS - Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/339055163d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/index.css" />

    </head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: white;">
        <div class="container">

            <a class="navbar-brand" href="/">
                <img src="/static/image/Willow.png" alt="Logo" width="120px" class="d-inline-block align-text-top" />
            </a>

            <button class="navbar-toggler" type="button" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <div class="nav-item nav-link">
                        <a href="/buy" class="btn btn-outline-none">Buy</a>
                    </div>
                    <div class="nav-item nav-link">
                        <a href="/rent" class="btn btn-outline-none">Rent</a>
                    </div>
                    <div class="nav-item nav-link">
                        <a href="/sell" class="btn btn-outline-none">Sell</a>
                    </div>
                </ul>
                <ul class="navbar-nav">
                    {% if username %}
                    <div>
                        <a href="/logout" class="btn btn-outline-dark">Logout</a>
                    </div>
                    {% else %}
                    <div>
                        <a href="/login" class="btn btn-outline-none">Sign In</a>
                    </div>
                    {% endif %}
                </ul>
              </div>
            </nav>
        </div>
    </nav>

    {% block main %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
