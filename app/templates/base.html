<!DOCTYPE html>
<html>

<head>
    <title>Zillow</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- CSS - Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/339055163d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/index.css" />

    </head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item ms-5 pe-5">
                        <a href="/buy" class="nav-link">Buy</a>
                    </li>
                    <li class="nav-item pe-5">
                        <a href="/rent" class="nav-link">Rent</a>
                    </li>
                    <li class="nav-item">
                        <a href="/sell" class="nav-link">Sell</a>
                    </li>
                </ul>
            </div>
            <div class="me-auto order-0">
                <a class="navbar-brand top-0" href="/">
                    <img src="/static/image/Willow.png" alt="Logo" width="120px" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <!--Store Locator and Icon-->
                    <li class="store-locator pe-5">
                        <a href="/stores">
                            <i class="fa fa-map-marker"></i>
                            <span style="
                            font-size: 15px;
                            font-weight: 500;
                            margin-left: 5px;
                            font-size: larger;
                            ">Store Locator</span>
                        </a>
                    </li>

                    {% if username %}
                    <li class="nav-item me-5">
                        <a href="/logout" class="nav-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item me-5">
                        <a href="/login" class="nav-link">Sign In</a>
                    </li>
                    {% endif %}
            </div>
        </div>
    </nav>

    {% block main %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
